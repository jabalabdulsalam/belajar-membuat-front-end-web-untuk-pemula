<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form World</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <h2 aling="center">Input Event Form</h2>
      <div class="formContent">
        <form id="formDataDiri">
          <div class="form-element">
            <label for="inputNama">Nama Panggilan:</label><br />
            <input
              type="text"
              id="inputNama"
              name="nama"
              placeholder="Nama Panggilan Anda"
              maxlength="15"
            />
            <br />
            <label id="notifikasiSisaKarakter">
              Sisa Karakter : <span id="sisaKarakter"></span>
            </label>
          </div>
          <div class="form-element" id="fieldCopy">
            <label for="inputCopy"><i>Copy</i>tulisan Ini:</label><br />
            <input
              id="inputCopy"
              type="text"
              name="copy"
              value="Hello World!"
              readonly
            /><br />
          </div>
          <div class="form-element" id="fieldPaste">
            <label for="inputPaste"><i>Paste</i>tulisan di sini</label>
            <input
              id="inputPaste"
              type="text"
              name="paste"
              placeholder="Paste sesuatu di sini"
            /><br />
          </div>
          <div class="form-element" id="fieldCaptcha">
            <label for="inputCaptcha">Tulis <i>captcha</i> berikut.</label><br>
            <img src="https://i.ibb.co/yy59QPB/Captcha.png" alt="Captcha"><br>
            <input 
            id="inputCaptcha"
            type="text"
            name="captcha"
            placeholder="Tulis captcha di sini"><br>
            <p>
              Tekan enter pada keyboard jika sudah selesai menulis <i>captcha</i>
            </p>
          </div>
          <div class="form-element" align="center">
            <input
            id="submitButton"
            type="submit"
            value="Submit Data"
            disabled>
          </div>
        </form>
      </div>
      <h3 id="messageAfterSubmit"></h3>
    </div>
    <script src="scripts/index-2.js"></script>
  </body>
</html>
